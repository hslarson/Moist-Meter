<!doctype html>
<html lang="en">

<head>
	<!-- Basic Meta Tags -->
	<meta charset="utf-8">

	<link rel="icon" type="image/x-icon" href="./assets/drop-icon-no-bg-32x32.ico" sizes="32x32">
	<link rel="icon" type="image/x-icon" href="./assets/drop-icon-no-bg-48x48.ico" sizes="48x48">

	<meta name="msapplication-config" content="./assets/browserconfig.xml">

	<!-- Open Graph Meta Tags -->
	<meta property="og:title" content="Moist Meter List" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://www.moistmeter.org" />
	<meta property="og:description" content="A complete list of Moist Meters uploaded by penguinz0. Sort, filter, and search Cr1tikal's ratings of movies, video games, and TV shows" />
	
	<meta property="og:image" content="http://www.moistmeter.org/assets/drop-icon-with-bg-1200x630.png" />
	<meta property="og:image:type" content="image/png" />
	<meta property="og:image:width" content="1200" />
	<meta property="og:image:height" content="630" />
	<meta property="og:image:alt" content="Water Drop Icon" />

	<!-- Scripts -->
	<link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/4.6.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.css">

	<!-- Loads 3rd Party Scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/bootstrap/4.6.0/bootstrap.min.js"></script>
	<script src="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.js"></script>
</head>


<body>
	<!-- Jumbotron (Top Banner) -->
	<div class="jumbotron text-center p-4 m-0" style="background-image: url('./assets/jumbotron-icon-1.png');">
		<h1 class="display-4 text-white">Every Moist Meter</h1>
		<p id="quote" class="mb-0" style="color:rgb(219, 219, 219)"></p>
	</div>

	<!-- Toolbar -->
	<div id="tableToolbar" class="d-flex flex-wrap justify-content-between align-items-center">
		<div class="flex-column">
			<input class="my-2 form-control" type="text" id="searchBox" placeholder="Search"/>
		</div>
		<div class="flex-column"></div>
			<button class="my-2 btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" id="tableFilter">Categories</button>
			<div class="dropdown-menu">
				<a class="dropdown-item" href="#" onclick="filterBy('All')">All</a>
				<div role="separator" class="dropdown-divider"></div>
				<a class="dropdown-item" href="#" onclick="filterBy('Movies')">Movies</a>
				<a class="dropdown-item" href="#" onclick="filterBy('TV Shows')">TV Shows</a>
				<a class="dropdown-item" href="#" onclick="filterBy('Video Games')">Video Games</a>
				<a class="dropdown-item" href="#" onclick="filterBy('Other')">Other</a>
			</div>
		</div>
	</div>

	<!-- Main Table -->
	<div class="px-1">
		<table id="table" class="table table-striped" data-search="true" data-custom-search="mySearch" data-search-selector="#searchBox" data-toolbar="#tableToolbar">
			<thead>
				<tr>
					<th class="d-none d-sm-table-cell" data-sortable="true" data-field="num">#</th>
					<th class="d-none d-lg-table-cell" data-field="date" data-formatter="dateFormatter">Date</th>
					<th data-visible="false" data-field="category"></th>
					<th data-searchable="true" data-formatter="titleFormatter" data-sortable="true" data-field="title_id">Title</th>
					<th data-sortable="true" data-field="score" data-formatter="scoreFormatter">Rating</th>
				</tr>
			</thead>

		</table>
	</div>
	
	<!-- Bottom Banner -->
	<div class="d-flex bg-light flex-wrap justify-content-between">
		<div class="flex-column text-center p-2">
			<p class="px-2 py-1 m-0 text-small">
				<a target="_blank" rel="noopener noreferrer" href="https://github.com/hslarson/Moist-Meter">GitHub Repo</a>
			</p>
		</div>
		<div class="flex-column text-center p-2"><p id="copyright" class="px-2 py-1 m-0 text-secondary text-small"></p></div>
	</div>


	<!-- Loads Data JSON and Creates Table -->
	<script>

		// Gets the Data File from the Server
		async function get_json(filename) {
			return await $.getJSON(filename);
		}

		// Selects a Random Quote for the Top Banner
		$(async function() {
			var quotes = await get_json(".quotes.json");
			var index = Math.floor(Math.random() * quotes.length);
			$("#quote").html("<em>" + String(quotes[index]) + "</em>");
		});

		// Generates the Main Table
		$(async function() {
			var d = await get_json(".data.json");
			var out = [];

			for (i in d) {
				if (!d[i].rated) {continue;}

				// Format Title
				var title = String(d[i].title).replace("Moist Meter:", "").replace("Moist Meter |", "").trim();

				// Construct the Score String
				var score_str = (isNaN(d[i].score) ? "000" : "") + String(d[i].score);
				while (score_str.length < 3) { score_str = "0" + score_str; } // Pad front with 0's
				score_str += (d[i].hasOwnProperty('award') ? "%%%" + d[i]["award"] : ""); // Add Award

				out.push({
					"num" : d.length - i,
					"date" : d[i].date,
					"category" : d[i].category,
					"title_id" : title + "%%%" + d[i].id,
					"score" : score_str
				});
			}
			
			$('#table').bootstrapTable({ data: out });
			$(".bs-bars.float-left").first().removeClass('float-left').addClass('m-0');
		});

		// Update Copyright Text
		$(function() {
			$("#copyright").html( "Â© 2021-" + new Date().getFullYear().toString());
		});
	</script>
	
	
	<!-- Custom Filters and Search Functions -->
	<script>
		// Search Data by Text
		function titleSearch(data, search_target) {
			if (!search_target.length) { return data; }
			else { return data.filter(
				function (row) {
					var search_str = String(row.title_id).slice(0, String(row.title_id).indexOf("%%%"));
					return search_str.toLowerCase().includes( search_target.toLowerCase() );
				}
			)}
		}

		// Filter Data
		function filterSearch(data, filter_target) {
			if ('category' in filter_target) {
				var filter_val = filter_target['category'];
				if (filter_val == "All") {return data;}
				else {
					return data.filter( function(row) { return row.category == filter_val; })
				}		
			}
		}

		// A Custom Search Function
		function mySearch(data, text, colFilter) {
			if (typeof colFilter !== 'undefined') {
				data = filterSearch(data, colFilter);
			}	
			return titleSearch(data, text);
		}

		// A Callback Function for the Category Dropdown
		async function filterBy(val) {
			$('#tableFilter').html((val == "All" ? "Categories" : val));	
			$("#table").bootstrapTable('filterBy', {"category" : val});
		}


	</script>


	<!-- Formatters For Date, Title, and Score -->
	<script>
		function dateFormatter(value) {
			var d = new Date(value * 1000);
			return ('0' + (d.getMonth() + 1)).slice(-2) + "/" + ('0' + d.getDate()).slice(-2) + "/" + d.getFullYear().toString().substr(-2);
		}

		function titleFormatter(value) {
			const split_chars = "%%%";
			let temp = value.split(split_chars);

			return "<a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://www.youtube.com/watch?v=" + temp[1] + "\">" + temp[0] + "</a>";
		}

		function scoreFormatter(value) {
			while (value[0] == '0') { value = value.slice(1) }

			if (value.includes("%%%")) {

				// Separate the String
				var start = value.indexOf("%%%");
				var score = value.substr(0, start);
				var award = value.substr(start + 3);

				// Add Award Image to the Score
				if (award.toLowerCase().includes("worst")||(award.toLowerCase().includes("best"))) {

					var icon_url = (award.toLowerCase().includes("worst") ? 'assets/moisty-worst.png' : 'assets/moisty-best.png');
					var award_icon = "<img class=\"d-none d-lg-block ml-1\" width=\"16\" height=\"16\" src=\"" + icon_url + "\" title=\"" + award + "\">";

					value = "<span class=\"row align-items-center m-0\">" + score + award_icon + "</span>";
				}
				else {
					value = score;
				}
			}
			return value;
		}
	</script>

</body>
</html>
