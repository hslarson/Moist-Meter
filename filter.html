<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Bootstrap Table!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
</head>

<body>
    <button class="btn btn-success" onclick="myFilter();">Filter</button>
    <table id="tbl" class="table table-striped" data-search="true" data-custom-search="titleSearch">
        <thead>
            <tr>
                <th data-field="category" data-visible="false"></th>
                <th data-field="num">#</th>
                <th data-field="date">Date</th>
                <th data-searchable="true" data-field="title_id" >Title</th>
                <th data-field="score">Rating</th>
            </tr>
        </thead>
    </table>

<script>
    function myFilter() {
        console.log("Click");
        $("#tbl").bootstrapTable("filterBy", {category: "Movie"});
    }

    function mySearch(data, search_target, filter_target) {
        
        console.log("Searching");
        
        if (typeof filter_target === 'undefined') {
            console.log("Search Bar Search");
            return data.filter(function (row) {
            
			    var search_str = String(row.title_id).slice(0, String(row.title_id).indexOf("%%%"));
			    return search_str.toLowerCase().includes( search_target.toLowerCase() );
		    })
        }

        else {
            console.log("Filter Search");

            if ('category' in filter_target) {
                var filter_val = filter_target['category'];
                console.log("Category: " + filter_val);

                if (filter_val == "All")
                    return data.filter(function (row) { return true; });
                else
                    return data.filter( function(row) {return String(row.category) == filter_val;})
            }
        }
	}

    async function get_json() {
	    return await $.getJSON('./test_data.json');
	}

	var $table = $('#tbl')

	$(async function() {
		var d = await get_json();
		var out = [];

		// Generate title/id string and number
		for (i in d) {
			if (!d[i].rated) continue;

			out.push({
                "category" : d[i].category,
				"num" : d.length - i,
				"date" : d[i].date,
				"title_id" : d[i].title + "%%%" + d[i].id,
				"score" : (isNaN(d[i].score) ? "000" : "") + d[i].score
			});
		}
		console.log(out);
		$table.bootstrapTable({ data: out });
    });
</script>
</body>

</html>
